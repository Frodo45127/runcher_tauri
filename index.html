<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Game Launcher</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="/src/styles.css" />
    <script type="module" src="/src/main.ts" defer></script>
  </head>
  <body>
    <div class="app-container">
      <!-- Left sidebar with buttons -->
      <div class="sidebar">
        <div id="sidebar-buttons">
          <!-- Will be populated dynamically -->
        </div>
      </div>

      <!-- Main content area -->
      <div class="main-content">
        <!-- Tree view -->
        <div class="tree-view">
          <div class="tree-header">
            <div class="header-item">Name</div>
            <div class="header-item">Size</div>
            <div class="header-item">Status</div>
            <div class="header-item">Last Played</div>
          </div>
          <div id="tree-container">
            <!-- Will be populated dynamically -->
          </div>
        </div>
        <div class="filter-container">
          <input type="text" id="tree-filter" class="filter-input" placeholder="Filter games...">
        </div>
      </div>
      
      <!-- Horizontal resize handle -->
      <div class="horizontal-resize-handle"></div>

      <!-- Right sidebar -->
      <div class="right-panel">
        <div class="span-container">
          <div class="info-span resizable">
            <div class="resize-handle"></div>
            <h3>Launch Game</h3>
            <button id="launch-game-btn" class="primary-btn">
              <i class="fa-solid fa-play"></i> Launch Game
            </button>
          </div>
          <div class="info-span resizable">
            <div class="resize-handle"></div>
            <h3>Game Info</h3>
            <div id="game-details">
              Select a game to view details
            </div>
          </div>
          <div class="info-span list-span resizable">
            <div class="resize-handle"></div>
            <h3>Add-on Packs</h3>
            <div class="list-container">
              <div class="list-view">
                <div class="list-header">
                  <div class="header-item">Pack</div>
                  <div class="header-item">Type</div>
                  <div class="header-item">Order</div>
                  <div class="header-item">Location</div>
                </div>
                <div id="list-items-container">
                  <!-- Will be populated dynamically -->
                </div>
              </div>
              <div class="filter-container">
                <input type="text" id="list-filter" class="filter-input" placeholder="Filter packs...">
              </div>
            </div>
          </div>
        </div>
      </div>

      <!-- Status bar -->
      <div class="status-bar">
        <div class="status-message">Ready</div>
        <div class="status-buttons">
          <button class="status-btn"><i class="fa-solid fa-cog"></i></button>
          <button class="status-btn"><i class="fa-solid fa-question"></i></button>
          <button class="status-btn"><i class="fa-solid fa-bell"></i></button>
          <button class="status-btn"><i class="fa-solid fa-user"></i></button>
        </div>
      </div>
    </div>
  </body>
</html>
